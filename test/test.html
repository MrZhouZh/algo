    <script>
        // 深度优先
        var cusGetElementByIdByDFS = function(parentNode, id) {
            if (parentNode) {
                var target = null
                var children = Array.from(parentNode.children)
                if (parentNode.id === id) {
                    return parentNode
                }
                for (var i = 0; i < children.length; i++) {
                    target = cusGetElementByIdByDFS(children[i], id)
                    if (target) return target
                }
            }

            return null
        }

        var findRes = cusGetElementByIdByDFS(document.getElementsByClassName('wrapper')[0], 'demo')
        console.log('findres>>>', findRes)
    </script>
